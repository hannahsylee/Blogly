{% extends 'base.html' %}

{% block title %}Post Detail Page{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><i>By {{ post.user.full_name }} on {{ post.friendly_date }}</i></p>

<!-- If there are tags for this post -->
<div class="mb-3">
    <b>Tags:</b>
    {% for tag in post.tags %}
    <a href="/tags/{{ tag.id }}"><i class="btn btn-primary btn-sm">{{ tag.name }}</i></a>
    {% endfor %}
</div>

<form class="form">

    <a href="/users/{{ post.user_id }}" class="btn btn-outline-info">Cancel</a>

    <button class="btn btn-primary btn-sm"
            formaction="/posts/{{ post.id }}/edit"
            formmethod="GET">Edit
    </button>
    <button class="btn btn-danger btn-sm"
            formaction="/posts/{{ post.id }}/delete"
            formmethod="POST">Delete
    </button>
</form>
{% endblock %}
