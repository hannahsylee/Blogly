{% extends 'base.html' %}

{% block title %}Edit Post Form{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form method="post">

    <div class="mb-3 row">
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title"><br>
    </div>
    <div class="mb-3 row">
        <label for="content">Content</label><br>
        <input type="text" id="content" name="content"><br>
    </div>
    <div class="mb-3">
        <a href="/users/{{ post.user_id }}" class="btn btn-outline-info button">Cancel</a>
        <button type="submit" class="btn btn-success button">Edit</button>
    </div>

</form>
{% endblock %}
