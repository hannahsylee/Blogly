{% extends 'base.html' %}

{% block title %}New Post Form{% endblock %}

{% block content %}
<h1>Add Post for {{ user.full_name }}</h1>

<form method="post">

    <div class="mb-3 row">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
    </div>
    <div class="mb-3 row">
        <label for="content">Content</label>
        <input type="text" id="content" name="content">
    </div>

    <div class="mb-3 form-check">
        {% for tag in tags %}
        <div>
            <label class="form-check-label" for="tag_{{ tag.id }}">{{ tag.name }}</label>
            <input type="checkbox" 
                    id="tag_{{ tag.id }}" 
                    name="tags" 
                    value="{{ tag.id }}"> 
        </div>
        {% endfor %}
    </div>

    <div class="mb-3">
        <a href="/users/{{ user.id }}" class="btn btn-outline-info button">Cancel</a>
        <button type="submit" class="btn btn-success button">Add</button>
    </div>

</form>
{% endblock %}
