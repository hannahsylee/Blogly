{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
<h1>Blogly Recent Posts</h1>
{% for post in posts %}
    <h2>{{ post.title }}</h2>
        <a href="/posts/{{ post.id }}/">{{ post.title }}</a>
        <p>{{ post.content }}</p>
        <p>By {{ post.user.full_name }} on {{ post.friendly_date }}</p>
{% endfor %}
{% endblock %}
