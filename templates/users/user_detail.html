{% extends 'base.html' %}

{% block title %}User Detail Page{% endblock %}

{% block content %}
<div class="row">
    {% if user.image_url %}
    <div class="col-sm-8">
        <img src="{{ user.image_url }}"
            alt="{{ user.full_name }}"
            class="image">
    </div>
    {% endif %}

    <div class="col-sm-4">
        <h1>{{ user.full_name }}</h1>

        <form class="form">
            <button class="btn btn-primary btn-sm button"
                    formaction="/users/{{ user.id }}/edit"
                    formmethod="GET">Edit
            </button>
            <button class="btn btn-danger btn-sm button"
                    formaction="/users/{{ user.id }}/delete"
                    formmethod="POST">Delete
            </button>
        </form>

        <h1>Posts</h1>
        <ul>
            {% for post in user.posts %}
            <li>
                <a href="/posts/{{ post.id }}/">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    
        <p><a class="btn btn-sm btn-secondary button" href="/users/{{ user.id }}/posts/new">Add Post</a></p>

    </div>
    
</div>

{% endblock %}
